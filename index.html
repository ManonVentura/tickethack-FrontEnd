<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicketHack</title>
</head>
<body>
    
  
    <div id="header">
        <div class="head"> <button id="btn-home">TicketHack</button>
        
        </div>
        <div class="button">
            <button id="btn-cart">Cart</button>
            <button id="btn-booking">Bookings</button>
        </div>
    </div>
  
    <div id="content"> 
        
    
      <img id="backimg" src="images/background.jpg" alt="">
      </div>
      <div class="title">
        <h2>Explore the World effortlessly by train!</h2>
        <h3 class="init">Compare, book and enjoy cheap prices for train tickets: your journey starts on TicketHack</h3>
    
    
      <div id="blocks">  
      
        <div class="searchbloc">
            <div class="card">
                <div class="card1">
                    <div class="departureArrival">
                         <input type="text" class="departSearch" name="departSearch" placeholder="Departure">
                         <input type="text" class="arrivalSearch" name="arrivalSearch" placeholder="Arrival">
                     </div>
                    <input type="date" class="dateSearch" name="dateSearch" value="20/10/2002">

                    <button class="btn-search">Search</button>
                </div>

        </div>
        <div id="resultbloc">
          <img class="trainimg" src="images/train.png" alt="train">
          <div class="ligne"></div>
          <p class="text"> It's time to book your next trip</p>
          
          
          

      </div>
    </div>
    
   
    

    
    
</body>
</html>
